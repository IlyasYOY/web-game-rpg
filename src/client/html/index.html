<script>
    mapSize = 20;
    let map = new Map(mapSize);

    for (let k = 15; k < 20; ++k) {
        for (let d = 15; d < 20; ++d) {
            map.setCell(k, d, -1);
        }
    }

    for (let k = 5; k < 7; ++k) {
        for (let d = 5; d < 7; ++d) {
            map.setCell(k, d, 1);
        }
    }

    map.setCell(3, 4, 2);
    map.setCell(1, 3, 3);

    for (let k = 4; k < 7; ++k) {
        for (let d = 0; d < 3; ++d) {
            map.setCell(k, d, 4);
        }
    }

    for (let k = 2; k < 5; ++k) {
        for (let d = 13; d < 15; ++d) {
            map.setCell(k, d, -2);
        }
    }


</script>

<script type="text/javascript">

    let whereAmI = 'Menu';

    let myEnemy = -1;

    let canvasWidth = 600;

    let miniMapWidth = canvasWidth / 3;
    let miniMapHeight = canvasHeight / 3;
    let inventoryWidth = canvasWidth / 3;
    let inventoryHeight = canvasHeight / 3;
    let chatSize = inventoryHeight;
    let numbersOfCell = 10;
    let sizeOfCell = canvasHeight / numbersOfCell;
    let inventory = document.getElementById('inv');
    let inventoryContext = inventory.getContext('2d');
    let canvas = document.getElementById('canvas');
    let canvasContext = canvas.getContext('2d');
    let miniMap = document.getElementById('miniMap');
    let miniMapContext = miniMap.getContext('2d');
    let chat = document.getElementById('chat');
    chat.height = chatSize;
    chat.width = chatSize;
    chat.style.overflow = 'auto';
    canvas.height = canvasHeight;
    canvas.width = canvasWidth;
    miniMap.height = miniMapHeight;
    miniMap.width = miniMapWidth;

    inventory.width = inventoryWidth;


    let camera = {

    };

    };

        y: -1
    };

    let socket = io.connect();
    socket.on("get my player number",function (playerNumber) {
        myPlayer = playerNumber;
    });

    setInterval(function () {
        socket.on("get players",function (newInfoAboutPlayers) {
            players = newInfoAboutPlayers;
        });

        socket.on("get map",function (newMap) {
            map = newMap;
        });

        socket.on("where am i",function (where) {
            WhereAmI = where;
        });

        canvasContext.clearRect(0, 0, canvasWidth, canvasHeight);
        if (whereAmI === 'Menu') {
            menuHandler();
        } else if (whereAmI === 'Play') {
            toMap();
        } else if (whereAmI === 'Fight') {
            fightHandler(myPlayer, myEnemy);
        }
    }, 1000 / 60);

    canvas.onmousemove = function (event) {
        mauseCoord.x = event.pageX;
        mauseCoord.y = event.pageY;
        console.log(mauseCoord.x + ' / ' + mauseCoord.y)
    };

    canvas.onclick = function (event) {

    };
